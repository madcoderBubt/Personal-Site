	<!--Right Side Content Area-->
	<div class="right_side area fright fix">
		<section>
			<h2>Send Me Message !</h2>
			<hr>
			<article>
				<h1>Contact Form</h1>
				<form>
					<div class="input_icon_container">
						<i class="fa fa-user"></i>
						<input id="name" type="text" placeholder="Name" class="form_control fleft"/>
						<em><sup>*</sup> <!--Error Message--></em>
					</div>
					<div class="input_icon_container">
						<i class="fa fa-envelope"></i>
						<input id="email" type="text" placeholder="Email" class="form_control fleft"/>
						<em><sup>*</sup> <!--Error Message--></em>
					</div>
					<div class="input_icon_container">
						<i class="fa fa-phone"></i>
						<input id="phone" type="text" placeholder="Phone" class="form_control fleft"/>
						<em><sup>*</sup> <!--Error Message--></em>
					</div>
					<div class="input_icon_container">
						<i class="fa fa-info-circle"></i>
						<input id="name" type="text" placeholder="Subject" class="form_control fleft"/>
						<em><sup>*</sup> <!--Error Message--></em>
					</div>
					<div class="input_icon_container">
						<i class="fa fa-pencil-square-o"></i>
						<textarea id="name" type="text" placeholder="Message" class="form_control fleft"></textarea>
						<em><sup>*</sup> <!--Error Message--></em>
					</div>
					
					<div class="">
						<input class="button" type="submit" value="Send Message"/>
						<em><input type="checkbox"/> Send a copy to email.</em>
					</div>
					
				</form>
			</article>
